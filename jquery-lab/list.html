<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>List</title>
        <script src="jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" language="javascript" charset="utf-8">
        //<![CDATA[
            $(document).ready(function () {
                var newLis = $('li').sort(function (a, b) {
                    var n1 = Number($(a).text(), 10), n2 = Number($(b).text(), 10);
                    return n1 - n2;
                });
                $('ul').empty().append(newLis);
            });
        //]]>
        </script>
    </head>

    <body>
        <ul>
            <li>892</li>
            <li>4</li>
            <li>23</li>
            <li>5.5</li>
            <li>9</li>
            <li>0</li>
            <li>1.56</li>
            <li>9.9</li>
            <li>53</li>
            <li>1001</li>
            <li>2</li>
        </ul>
    </body>
</html>
