<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First problem</title>
        <script src="jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" language="javascript" charset="utf-8">
        //<![CDATA[
            $(document).ready(function() {
                var sum;
                $('tr').each(function (index, item) {
                    sum = 0;
                    $(item).find("td").each(function (index, item) {
                        sum += parseInt($(item).text(), 10);
                    });
                    $('<td></td>').text(sum).appendTo(item);
                });

                var sums = [];
                $('tr:first > td').each(function() {
                    sums.push(0);
                });

                $('tr').each(function(index, tr) {
                    $(tr).find("td").each(function(index, td) {
                        sums[index] += parseInt($(td).text(), 10);
                    });
                });

                var tr = $("<tr></tr>").appendTo("table");
                $(sums).each(function (index, item) {
                    $("<td></td>").text(item).appendTo(tr);
                });
            });
        //]]>
        </script>
    </head>
    <body>
        <table class="">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
